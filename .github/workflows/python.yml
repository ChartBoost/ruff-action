name: CheckPython

on: [push, pull_request]

jobs:
  clean-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: chartboost/ruff-action@v1
        with:
          args: 'check'
      - uses: chartboost/ruff-action@v1
        with:
          args: 'format'
      - uses: jakebailey/pyright-action@v2
